<svg width="100%" height="180" viewBox="0 0 1200 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4e9af1"/>
      <stop offset="100%" stop-color="#b3e6fc"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0%" stop-color="#8f5fe8"/>
      <stop offset="100%" stop-color="#b3e6fc"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="180" fill="url(#grad)" />
  <path id="wave" fill="url(#grad2)" fill-opacity="0.7">
    <animate attributeName="d" dur="6s" repeatCount="indefinite"
      values="
        M0,120 Q300,180 600,120 T1200,120 V180 H0 Z;
        M0,130 Q300,100 600,130 T1200,110 V180 H0 Z;
        M0,120 Q300,150 600,110 T1200,120 V180 H0 Z;
        M0,120 Q300,180 600,120 T1200,120 V180 H0 Z
      "
    />
  </path>
  <text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="42" font-family="Fira Code, monospace" font-weight="bold" opacity="0.93">
    Mindful. Creative. Inspired.
    <animate attributeName="opacity" values="0.93;0.7;0.93" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>